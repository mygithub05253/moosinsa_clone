<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 목록</title>
    <link href="/main.css" rel="stylesheet">
</head>
<body>
<h2>회원 목록</h2>

<div class="card" th:each="user : ${users}">
    <img src="https://placehold.co/120x120" alt="프로필">
    <div>
        <h4 th:text="${user.userName}">회원명</h4>
        <p>ID: <span th:text="${user.userId}">user01</span></p>
        <p>등급: <span th:text="${user.userGrade}">BRONZE</span></p>

        <!-- 필요하면 상세 JSON 조회로 연결 (/users/{id}) -->
        <a th:href="@{'/users/' + ${user.userId}}" target="_blank">상세(JSON)</a>
    </div>
</div>

</body>
</html>
