<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>무신사(클론) 메인</title>
    <link href="/main.css" rel="stylesheet" />
</head>
<body>

<main class="page">
    <section class="items-grid">
        <!-- 카드 하나가 전체 링크 -->
        <a class="card"
           th:each="item : ${items}"
           th:href="@{/items/{itemId}(itemId=${item.itemId})}">
            <img src="https://placehold.co/300">

            <div class="body">
                <h4 class="title" th:text="${item.itemName}">상품명</h4>

                <div class="meta">
                    <span class="brand" th:text="${item.itemBrand}">브랜드</span>
                    <span class="price"
                          th:text="${#numbers.formatInteger(item.itemPrice, 3, 'COMMA')} + '원'">19,900원</span>
                </div>

                <div class="stats">
                    <span>♥ <span th:text="${item.itemLike}">0</span></span>
                    <span>★ <span th:text="${item.itemRating}">0</span></span>
                    <span class="status" th:text="${item.itemStatus}">판매중</span>
                </div>

                <div class="cat" th:text="'카테고리: ' + ${item.category.categoryId}">카테고리</div>
            </div>
        </a>
    </section>
</main>

</body>
</html>
